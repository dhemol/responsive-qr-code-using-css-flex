<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main id="container">
    <img class="qrcode" src=" images/image-qr-code.png" alt="image-qr-code" width="400">
    <h1 class="title">
      Improve your front-end skills by building projects
    </h1>
    <p class="subtitle">
      Scan the QR code to visit Frontend Mentor and take your
      coding skills to the next level
    </p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/dhemol">Dede Maulana</a>.
  </footer>
</body>

</html>
